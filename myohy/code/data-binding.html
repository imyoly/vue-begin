<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p v-bind:id="uuid" v-bind:class="name">{{ num }}</p> <!-- 연결 -->
        <p>{{ doubleNum }}</p>
        <div v-if="loading"> <!-- 유저가 로그인하기전 로딩상태 -->
            Loading ...
        </div>
        <div v-else> <!--  로그인 된 후의 상태 -->
            test user has been logged in
        </div>
        <div v-show="loading">Loading show test</div>

        <!-- TODO: 인풋 박스를 만들고 입력된 값을 p 태그에 출력해보세요 -->
        <input type="text" placeholder="입력" v-model="inputText">
        <p>{{ inputText }}</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                num: 10,
                uuid: 'abc1234',
                name: 'text-blue',
                loading: true,
                inputText: ''
            },
            computed: {
                doubleNum: function() {
                    return this.num * 2
                }
            }
        })
    </script>
</body>
</html>
